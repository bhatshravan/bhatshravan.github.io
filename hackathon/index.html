<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <srcipt type="text/js" src="js/PDF417-min.js"></srcipt> 

  </head>

  <body>

  <header>
    <div class="container">
        <h1 id="logo">
            <img src="images/logo.png" />
            <div id="emblem" style="float: right;">
                   <div id="headimg">
                        <img src="images/emblam.png" alt="Indian Emblem">
                        <div style="border: 0; width: 100%; height: 16px; position: relative; float: left; margin: 2px 0 0 0; text-align: right;">
                        </div>
                   </div>
           </div>
        </h1> 
    </div>
  </header>


  <div class="container">

     <div class="row">   
         <div class="col-md-4">
          <form>

            <div class="form-group row">
             <label for="example-text-input" class="col-2 col-form-label">Recipient Name</label>
               <div class="col-10">
                  <input class="form-control" type="text" id="rname">
               </div>
            </div>
            <div class="form-group row">
             <label for="example-text-input" class="col-2 col-form-label">Recipient Number</label>
               <div class="col-10">
                  <input class="form-control" type="number" id="rnumber">
               </div>
            </div>
            <div class="form-group row">
              <label for="example-email-input" class="col-2 col-form-label">Recipient Email</label>
              <div class="col-10">
                 <input class="form-control" type="email"  id="remail">
               </div>
            </div>

            <div class="form-group row">
              <label for="example-email-input" class="col-2 col-form-label">Recipient Address</label>
              <div class="col-10">
                 <textarea class="form-control" rows="5" id="raddress"></textarea>
               </div>
            </div>

            <div class="form-group row">
              <label for="example-email-input" class="col-2 col-form-label">Your Name</label>
              <div class="col-10">
                 <input class="form-control" type="text"  id="sname">
               </div>
            </div>
            <div class="form-group row">
              <label for="example-email-input" class="col-2 col-form-label">Your Number</label>
              <div class="col-10">
                 <input class="form-control" type="text"  id="snumber">
               </div>
            </div>

            <div class="form-group row">
              <label for="example-email-input" class="col-2 col-form-label">Your Address</label>
              <div class="col-10">
                 <textarea class="form-control" rows="5" id="raddress"></textarea>
               </div>
            </div>

            <button type="submit" class="btn btn-primary">Generate</button>

          </form>



         </div>
         <div class="col-md-6">
           
         </div>


     </div>
  	
  </div>


 </body>



</html>
